<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Magic Lists</title>
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Tachyons CSS -->
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  <style>
    body {
      background-color: #f8f8f6; /* warm light grey */
      font-family: 'Inter', sans-serif;
    }
    .app-container {
      max-width: 1024px;
      min-height: 800px;
      margin: 2rem auto;
      background: #fff;
      border: 1px solid #eaeaea;
      border-radius: 8px;
    }
    
    /* Desktop layout */
    .sidebar {
      width: 30%;
      background-color: #fafafa;
    }
    .content {
      width: 70%;
    }
    
    /* Mobile responsive - stack vertically on screens smaller than 768px */
    @media screen and (max-width: 767px) {
      body {
        padding: 1rem;
      }
      .app-container {
        margin: 0;
        min-height: auto;
        border-radius: 4px;
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        background-color: #fafafa;
        border-bottom: 1px solid #eaeaea;
      }
      .content {
        width: 100%;
      }
      /* Adjust logo size on mobile */
      .mobile-logo {
        width: 120px !important;
        height: 54px !important;
      }
      /* Stack navigation buttons horizontally on mobile */
      .mobile-nav {
        flex-direction: row;
        gap: 0.5rem;
      }
      .mobile-nav button {
        flex: 1;
        margin-bottom: 0.5rem;
        padding: 0.75rem;
        font-size: 0.875rem;
      }
    }
    
    /* Extra small mobile devices */
    @media screen and (max-width: 375px) {
      body {
        padding: 0.5rem;
      }
      .app-container {
        border-radius: 2px;
      }
    }
  </style>
</head>
<body class="pa3">
  <div class="app-container flex">
    <!-- Sidebar/Header -->
    <div class="sidebar pa3">
      <img src="logo.svg" alt="Magic Lists Logo" class="mb4 mobile-logo" style="width:180px;height:80px;">
      <nav class="flex flex-column mobile-nav">
        <button class="mb3 pa3 bg-transparent hover-bg-light-gray bn tl pointer">Artist Radio</button>
        <button class="mb3 pa3 bg-transparent hover-bg-light-gray bn tl pointer">Re-discover Playlist</button>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="content pa4">
      <h1 class="f3 dark-gray mb3">Welcome to Magic Lists</h1>
      <p class="gray">Select a feature from the left to get started.</p>
    </div>
  </div>

  <footer class="tc mt3 gray f6">
    Made by <a href="https://synnotstudio.com" class="link blue">Synnot Studio</a> â€“ Open Source (MIT)
  </footer>
</body>
</html>
